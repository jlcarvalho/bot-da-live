<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas da Twitch</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
  <link rel="stylesheet" href="/alerts.css">

  <script>
    // <script> tag to fix the Chromium's Blink bug (https://lab.laukstein.com/bug/input)
  </script>
</head>
<body>
  <div id="subscriptionBox">
    <b class="username"></b> acabou de se inscrever!<br />
    Seja bem vindo(a) ðŸ˜Ž
  </div>

  <div id="cheerBox">
    Obrigado pelos <b class="bits"></b> bits <b class="username"></b>!!!
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var subscriptionBox = document.querySelector("#subscriptionBox");
    var cheerbox = document.querySelector("#cheerBox");
    var socket = io();
    
    socket.on('subscription', function(msg) {
      var usernameEl = document.querySelector(".username");
      usernameEl.innerText = msg.username;
      
      animateBox(subscriptionBox);
    });

    socket.on('resub', function(msg) {
      console.log(msg);
    });

    socket.on('cheer', function(msg) {
      var bitsEl = document.querySelector(".bits");
      var usernameEl = document.querySelector(".username");

      usernameEl.innerText = msg.username;
      bitsEl.innerText = msg.bits;

      animateBox(cheerbox);
    });
        
    function animateBox(element, duration = 8000){
      window.requestAnimationFrame(function() {
        element.style.opacity = '1';
        
        setTimeout(() => {
          element.style.opacity = '0';
        }, duration);
      });
    }
  </script>
</body>
</html>
